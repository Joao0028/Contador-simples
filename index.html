<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contador</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <h1 class="titulo">Vamos contar</h1>


   <section class="container">
        <h1 class="digite">Número inicial</h1>

        <input type="number" name="n1" class="n1">

        <h1 class="digite">Número final</h1>

        <input type="number" name="n2" class="n2">

        <h1 class="digite">Números por vez</h1>

        <input type="number" name="n3" class="n3">

      <button class="calcular" onclick="calcular()">Contar</button>

        <div class="resultado">

         <h1 class="result"></h1>
      </div>
   </section>

   <footer style="text-align: center; margin: 1em;">&copy; Espero que goste!</footer>
</body>
</html>
